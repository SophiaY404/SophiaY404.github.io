<!DOCTYPE html>
<html lang="en">
<script src="https://d3js.org/d3.v7.min.js"></script>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2017 Fuel Efficiency</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  
  <body onload="scene1()">
	<h1>Narrative Visualization Project:<br>How Attributes of Automobiles Affect Fuel Economy in 2017</h1>
	
	
	<div>
		<button onclick="scene1()">Scene 1</button>
		<button onclick="scene2()">Scene 2</button>
		<button onclick="scene3()">Scene 3</button>
	</div>
	
	<div id="content1">
		<h3>How does average highway mileage differ among major car brands?</h3>
	</div>
	
	<div id="content2">
		<h3>How does fuel type affect average highway mileage?</h3>
	</div>
	
	<div id="content3">
		<h3>How does the number of engine cylinders affect average highway mileage?</h3>
	</div>
	
	<div id="tooltip"></div>
	
	<svg id="viz1" width="900" height="900">
		<text x="770" y="520">
			<tspan x="770" dy="1.2em">Average US</tspan>
			<tspan x="770" dy="1.2em">fuel economy:</tspan>
			<tspan x="770" dy="1.2em">36 MPG </tspan>
		</text>
		<line x1="0" y1="540" x2="760" y2="540" stroke="black" stroke-dasharray="4" />
	</svg>
	<svg id="viz2" width="900" height="900">
		<text x="770" y="520">
			<tspan x="770" dy="1.2em">Average US</tspan>
			<tspan x="770" dy="1.2em">fuel economy:</tspan>
			<tspan x="770" dy="1.2em">36 MPG </tspan>
		</text>
		<line x1="0" y1="540" x2="760" y2="540" stroke="black" stroke-dasharray="4" />
	</svg>
	<svg id="viz3" width="900" height="900">
		<text x="770" y="520">
			<tspan x="770" dy="1.2em">Average US</tspan>
			<tspan x="770" dy="1.2em">fuel economy:</tspan>
			<tspan x="770" dy="1.2em">36 MPG </tspan>
		</text>
		<line x1="0" y1="540" x2="760" y2="540" stroke="black" stroke-dasharray="4" />
	</svg>
	
	<script>
		
		async function scene1(){
			document.getElementById("viz1").style.display = "";
			document.getElementById("content1").style.display = "";
			
			document.getElementById("viz2").style.display = "none";
			document.getElementById("content2").style.display = "none";
			
			document.getElementById("viz3").style.display = "none";
			document.getElementById("content3").style.display = "none";
			
			const data = await d3.csv('https://flunky.github.io/cars2017.csv');
			var y = d3.scaleLinear().domain([0, 120]).range([700, 0]);
			var scene1Scale = d3.scaleBand().domain(data.map(function (d) { return d.Make; })).range([0, 700])
			
			var tooltip = d3.select("#tooltip")
				.style("opacity",0)
				.style("position", "absolute")
				.style("text-align", "center")
				.style("width", 20)
				.style("height", 20)
				.style("background-color", "white")
				.style("color", "black")
			
			// add y axis
			d3.select("#viz1")
				.append("g")
				.attr("transform", "translate("+50+","+50+")")
				.attr("class", "axis")
				.call(d3.axisLeft(y));
			
			// add y axis label
			d3.select("#viz1")
				.append("text")
				.attr("x", -350)
				.attr("y", 15)
				.attr("transform", "rotate("+-90+")")
				.attr("text-anchor", "middle")
				.text("Mileage (MPG)")
			
			// add x axis
			d3.select("#viz1")
				.append("g")
				.attr("transform","translate("+50+","+750+")")
				.call(d3.axisBottom(scene1Scale))
				.selectAll("text")
				.attr("transform", "translate("+-10+","+0+")rotate("+-30+")")
				.style("text-anchor", "end");
				
			// add x axis label
			d3.select("#viz1")
				.append("text")
				.attr("x", 400)
				.attr("y", 850)
				.attr("text-anchor", "middle")
				.text("Car brand")
			
			// add graph
			d3.select("#viz1")
				.append("g")
				.attr("transform","translate("+50+","+50+")")
				.selectAll("scene1bar").data(data).enter().append("rect")
				.attr("x", function(d,i) {return scene1Scale(d.Make);})
				.attr("y", function(d,i) {return y(d.AverageHighwayMPG);})
				.attr("width", scene1Scale.bandwidth() - 5)
				.attr("height", function (d, i) { return 700 - y(d.AverageHighwayMPG); })
				.attr("fill", "purple")
				.on("mouseover", function(event,d) {
					const[x, y] = d3.pointer(event);
					tooltip.style("opacity", 1)
					.style("left", (x + 80)+"px")
					.style("top", (y + 190)+"px")
					.html(d.Make + " with " + d.EngineCylinders + " engine cylinders: " + d.AverageHighwayMPG + " MPG");
					d3.select(this).style("fill","black");})
				.on("mouseout", function(){
					tooltip.style("opacity", 0);
					d3.select(this).style("fill", "purple");});
		}
		
		async function scene2(){
			document.getElementById("viz1").style.display = "none";
			document.getElementById("content1").style.display = "none";
			
			document.getElementById("viz2").style.display = "";
			document.getElementById("content2").style.display = "";
			
			document.getElementById("viz3").style.display = "none";
			document.getElementById("content3").style.display = "none";
			
			const data = await d3.csv('https://flunky.github.io/cars2017.csv');
			var y = d3.scaleLinear().domain([0, 120]).range([700, 0]);
			var scene2Scale = d3.scaleBand().domain(data.map(function (d) { return d.Fuel; })).range([0, 700])
			
			var tooltip = d3.select("#tooltip")
				.style("opacity",0)
				.style("position", "absolute")
				.style("text-align", "center")
				.style("width", 20)
				.style("height", 20)
				.style("background-color", "white")
				.style("color", "black")
			
			// add y axis
			d3.select("#viz2")
				.append("g")
				.attr("transform", "translate("+50+","+50+")")
				.attr("class", "axis")
				.call(d3.axisLeft(y));
			
			// add y axis label
			d3.select("#viz2")
				.append("text")
				.attr("x", -350)
				.attr("y", 15)
				.attr("transform", "rotate("+-90+")")
				.attr("text-anchor", "middle")
				.text("Mileage (MPG)")
			
			// add x axis
			d3.select("#viz2")
				.append("g")
				.attr("transform","translate("+50+","+750+")")
				.call(d3.axisBottom(scene2Scale))
				
			// add x axis label
			d3.select("#viz2")
				.append("text")
				.attr("x", 400)
				.attr("y", 800)
				.attr("text-anchor", "middle")
				.text("Fuel type")
			
			// add graph
			d3.select("#viz2")
				.append("g")
				.attr("transform","translate("+170+","+50+")")
				.selectAll("circle").data(data).enter().append("circle")
				.attr("cx", function(d,i) {return scene2Scale(d.Fuel);})
				.attr("cy", function(d,i) {return y(d.AverageHighwayMPG);})
				.attr("r", 10)
				.attr("fill", "green")
				.on("mouseover", function(event,d) {
					const[x, y] = d3.pointer(event);
					tooltip.style("opacity", 1)
					.style("left", (x + 200)+"px")
					.style("top", (y + 190)+"px")
					.html(d.Make + " with fuel type " + d.Fuel + ": " + d.AverageHighwayMPG + " MPG");
					d3.select(this).style("fill","black");})
				.on("mouseout", function(){
					tooltip.style("opacity", 0);
					d3.select(this).style("fill", "green");});
		}
		
		async function scene3(){
			document.getElementById("viz1").style.display = "none";
			document.getElementById("content1").style.display = "none";
			
			document.getElementById("viz2").style.display = "none";
			document.getElementById("content2").style.display = "none";
			
			document.getElementById("viz3").style.display = "";
			document.getElementById("content3").style.display = "";
			
			const data = await d3.csv('https://flunky.github.io/cars2017.csv');

			var scene3Scale = d3.scaleBand().domain(data.map(function (d) { return d.EngineCylinders; })).range([0, 700])
			
			var tooltip = d3.select("#tooltip")

				.style("background-color", "white")
				.style("color", "black")
			
			// add y axis
			d3.select("#viz3")
				.append("g")
				.attr("transform", "translate("+50+","+50+")")

			// add y axis label
			d3.select("#viz3")

			// add x axis
			d3.select("#viz3")

			// add x axis label
			d3.select("#viz3")
				.append("text")
				.attr("x", 400)

				.text("Number of engine cylinders")
			
			// add graph
			d3.select("#viz3")
				.append("g")
				.attr("transform","translate("+100+","+50+")")
				.selectAll("circle").data(data).enter().append("circle")
				.attr("cx", function(d,i) {return scene3Scale(d.EngineCylinders);})
				.attr("cy", function(d,i) {return y(d.AverageHighwayMPG);})
				.attr("r", 10)
				.attr("fill", "orange")
				.on("mouseover", function(event,d) {
					const[x, y] = d3.pointer(event);
					tooltip.style("opacity", 1)
					.style("left", (x + 130)+"px")
					.style("top", (y + 190)+"px")
					.html(d.Make + " with " + d.EngineCylinders + " engine cylinders: " + d.AverageHighwayMPG + " MPG");
					d3.select(this).style("fill","black");})
				.on("mouseout", function(){
					tooltip.style("opacity", 0);
					d3.select(this).style("fill", "orange");});
		}
	</script>
  </body>
</html>
