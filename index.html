<!DOCTYPE html>
<html lang="en">
<script src="https://d3js.org/d3.v7.min.js"></script>
<style> circle {fill:lightblue; stroke:black;}</style>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  
  <body onload="init()">
	<script></script>
	<h1>Heading Here</h1>
	<svg width="900" height="900"></svg>
	<script>
		async function init(){
		<!-- const data = await d3.csv('https://sophiay404.github.io/cs498-data-viz/WHO-COVID-19-global-data_merge.csv'); -->
		const data = await d3.csv('https://flunky.github.io/cars2017.csv');
		console.log(data)
		<!-- var xs = d3.scaleLog().domain([0,85000000]).range([0,100000000]); -->
		<!-- var ys = d3.scaleLog().domain([0,85000000]).range([1000000,0]); -->
		var x = d3.scaleBand().domain([10, 20, 30, 40, 50]).range([0, 900]);
		var y = d3.scaleLinear().domain([0, 120]).range([900, 0]);
		var makeScale = d3.scaleBand()
            .range([0, 900])
            .domain(data.map(function (d) { return d.Make; }))
		
		var makes = ["Acura", "Alfa Romeo", "Aston Martin", "Audi", "Bentley", "BMW", "Buick", "Cadillac", "Chevrolet", "Chrysler",
    "Dodge", "Ferrari", "Fiat", "Ford", "Genesis", "GMC", "Honda", "Hyundai", "Infiniti", "Jaguar", "Jeep", "Kia", "Lamborghini",
    "Land Rover", "Lexus", "Lincoln", "Lotus", "Maserati", "Mazda", "McLaren Automotive", "Mercedes-Benz", "MINI", "Mitsubishi",
    "Nissan", "Porsche", "Ram", "Rolls-Royce", "Roush Performance", "smart", "Subaru", "Tesla", "Toyota", "Volkswagen", "Volvo"];
		d3.select("body")
		d3.select("svg")
			.append("g")
			.attr("transform","translate("+50+","+50+")")
			.selectAll("mybar").data(data).enter().append("rect")
			.attr("x", function(d,i) {return makeScale(makes[i]);})
			.attr("y", function(d,i) {return y(d.AverageHighwayMPG);})
			.attr("width", makeScale.bandwidth() - 10)
            .attr("height", function (d, i) { return 900 - y(d.AverageHighwayMPG); })
            .attr("fill", "purple")
	}
	</script>
  </body>
</html>
